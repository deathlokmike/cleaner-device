[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
♻️board_build.sdkconfig_defaults = sdkconfig.defaults
lib_deps = 
	gilmaimon/ArduinoWebsockets@^0.5.2
	madhephaestus/ESP32Servo@^1.1.2
